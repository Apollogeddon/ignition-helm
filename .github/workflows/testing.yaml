name: Linting and Testing

on:
  workflow_call:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Update dependencies
        run: |
          for dir in charts/*; do
            if [ -d "$dir" ]; then
              helm dependency build "$dir"
            fi
          done

      - name: Install helm-unittest
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git --verify=false

      - name: Run unit tests
        run: |
          for dir in charts/*; do
            if [ -d "$dir/tests" ]; then
              echo "Running unit tests for $dir"
              helm unittest "$dir"
            fi
          done

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'config'
          scan-ref: 'charts'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch || 'main' }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch || 'main' }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.13.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch || 'main' }}

      - name: Test Failover Deployment
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm install failover charts/failover
          kubectl rollout status statefulset/ignition-failover --timeout=10m
          kubectl exec ignition-failover-0 -- curl -s -f http://localhost:8088/StatusPing
          helm uninstall failover

      - name: Test Scaleout Deployment
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm install scaleout charts/scaleout
          kubectl rollout status statefulset/ignition-scaleout-backend --timeout=10m
          kubectl rollout status statefulset/ignition-scaleout-frontend --timeout=10m
          kubectl exec ignition-scaleout-frontend-0 -- curl -s -f http://localhost:8088/StatusPing
          helm uninstall scaleout
