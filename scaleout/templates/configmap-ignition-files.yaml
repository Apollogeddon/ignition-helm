apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ignition.name" . }}-config-files
  labels:
    {{- include "ignition.labels" . | nindent 4 }}
data:
  redundancy-primary.xml: |-
{{ include "ignition-common.redundancyXml" (dict "role" "Master" "host" (printf "%s-backend-0.%s-backend" (include "ignition.name" .) (include "ignition.name" .)) "port" .Values.backend.service.ports.gan "redundancy" .Values.backend.redundancy) | indent 4 }}
  redundancy-backup.xml: |-
{{ include "ignition-common.redundancyXml" (dict "role" "Backup" "host" (printf "%s-backend-0.%s-backend" (include "ignition.name" .) (include "ignition.name" .)) "port" .Values.backend.service.ports.gan "redundancy" .Values.backend.redundancy) | indent 4 }}

  {{- if .Values.frontend.spoofMachineId }}
  frontend-machine-id: |-
    {{ .Values.frontend.spoofMachineId }}
  {{- end }}
  {{- if .Values.backend.spoofMachineId }}
  backend-machine-id: |-
    {{ .Values.backend.spoofMachineId }}
  {{- end }}
  logback.xml: |-
{{ include "ignition-common.logback" (dict "level" .Values.backend.logging.level) | indent 4 }}
